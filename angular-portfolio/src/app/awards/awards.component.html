<div class="awards">
    <mat-toolbar color="primary">
        <span>Awards and Honors</span>
    </mat-toolbar>
    <div class="flex-container">
        <div class="years">
            <div *ngFor="let award of awards; let i=index"
            (click)="onSelect(award)">
                <ng-container *ngIf="i === 0 || award.year !== awards[i-1].year">
                    <button mat-raised-button color="primary">{{award.year}}</button>
                </ng-container>
            </div>
        </div>
        <div class="pictures">
            <app-award-detail [award]="selectedAwardYear"></app-award-detail>
        </div>
    </div>
</div>
