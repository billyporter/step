<div *ngIf="award">
    <div class="flex-container">
        <div *ngFor="let awd of awards" classs="photo"
        (mouseenter)="enter(awd)"
        (mouseleave)="exit()"
        >
            <ng-container *ngIf="award.year === awd.year">
                <img src={{awd.image}}>
                <div class="text-block">
                    <h2 *ngIf="hoverIndex && awd===current">{{awd.description}}</h2>
                </div>
            </ng-container>
        </div>
    </div>
</div>
